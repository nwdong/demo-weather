<html lang="en" ng-app="myApp" class="no-js">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Auto-replier</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="bower_components/html5-boilerplate/dist/css/normalize.css">
<link rel="stylesheet"
	href="bower_components/html5-boilerplate/dist/css/main.css">
<link rel="stylesheet" href="app.css">
<script
	src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
<!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
<!-- added for myApp -->
<script src="app.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
</head>
<body>
	<div ng-controller='myAppCtrl'>

		<div>

			<table border="1">
				<tr>
					<td>City</td>
					<td><select ng-model="selectedCity"
						ng-options="option.name for option in cities track by option.id" ng-change="getCurrentWeather(selectedCity)"></select></td>
				</tr>
				<tr>
					<td>Updated time</td>
					<td id="time">{{currentWeather.time}}</td>
				</tr>
				<tr>
					<td>Weather</td>
					<td id="weather">{{currentWeather.weather}}</td>
				</tr>
				<tr>
					<td>Temperature</td>
					<td id="temperature">{{currentWeather.temperature}}</td>
				</tr>
				<tr>
					<td>Wind</td>
					<td id="wind">{{currentWeather.wind}}</td>
				</tr>
			</table>
		</div>





	</div>


</body>
</html>
